<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅊㄹ</title>
    <style>
        h3{
            color: brown;
        }
        h3::first-letter{
            color: red;
        }
        ul{
            background-color: pink;
        }
        li:hover{
            background-color: aquamarine;
        }
        .list{
            color: red;
        }
        .warning{
            color: red;
        }

       
    </style>
</head>
<body>
    <h3>Web Programming</h3>
    <hr />
    <div>
        <div>2학기 <strong style="background-color: yellow;">학습 내용</strong>입니다.</div>
        <ul id="list">
            <li class="list"><span>HTML5</span></li>
            <li class="list"><strong>CSS</strong></li>
            <li style="color: blue;">JAVASCRIPT</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>
    
</body>
</html>
