<header>
<h1>시의 구조화</h1>

 <nav>
  <ul>
    <li>나태주-벚꽃이 훌훌</li>
    <li>안도현-너에게 묻는다</li>
  </ul>
 </nav>

</header>
    <h3>벚꽃이 훌훌 /나태주</h3>

<section>
<article>
<p>
    벚꽃이 훌훌 - 나태주  <br><br>
    벚꽃이 훌훌 <br>
    옷을 벗고 있었다 <br>
    나 오기 기다리다가 지쳐서 끝내 <br>
    그 눈부신 연분홍빛 웨딩드레스를 벗어 던지고 <br>
    연초록빛 새 옷을 갈아입고 있었다 <br>
</p>
</article>


<hr>
<article>
<p>
<header>
    <h3>너에게 묻는다 / 안도현 </h3
</header>
    연탄재 함부로 발로 차지 마라 <br>
    너는 <br>
    누구에게 한 번이라도 뜨거운 사람이었느냐 <br>
</article>
</p> 

</section>
